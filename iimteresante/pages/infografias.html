        <script>
            // Get current date and time
        var now = new Date();
        
        var nombresMeses = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];

        // Extract year, month, and day
        var year = now.getFullYear();
        var month = now.getMonth(); // Months are zero-based (0 = January)
        var day = now.getDate();

        // Format the date
        var formattedDate = (day < 10 ? "0" + day : day) + " de " + nombresMeses[month] + " del " +  year;

        // Insert date into HTML
        var datetimeElement = document.getElementById("datetime");
        if (window.innerWidth >= 1300) {
            datetimeElement.innerHTML = formattedDate;
            datetimeElement.classList.remove("hidden");
        } else {
            datetimeElement.classList.add("hidden");
        }
        </script>
